<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Sorvetes</title>

  </head>

  <body>

    <h1>Lista de Sorvetes</h1>

      <ul>

        {% for sorvete in sorvetes %}
        <li><a href="{{url_for('sorvetes.get_sorvete', id_sorvete=sorvete.id)}}">
          {{ sorvete.sabor }} (ID: {{ sorvete.id }})</a>
        </li>
        {% endfor %}

    </ul>

  </body>

</html>
